{% extends "base.html" %}

{% block title %}خطای سرور{% endblock %}

{% block custom_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">
{% endblock %}

{% block content %}
<div class="container py-5 error-container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center">
                <div class="card-body">
                    <h1 class="error-code text-danger">500</h1>
                    <!-- اینجا کانتینر انیمیشن خرس را اضافه می‌کنیم -->
                    <div class="error-bear-container error-500">
                        {% include 'errors/error-bear.svg' %}
                    </div>
                    <h2 class="card-title mb-4">خطای سرور داخلی</h2>
                    <p class="error-message mb-4">متأسفانه مشکلی در سرور رخ داده است. لطفاً بعداً دوباره تلاش کنید.</p>
                    <div class="mt-4">
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg home-button">
                            <i class="bi bi-house-fill me-2"></i>
                            بازگشت به صفحه اصلی
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" class="error-bear">
  <!-- سر خرس -->
  <g class="bear-head">
    <!-- صورت اصلی خرس -->
    <circle cx="200" cy="150" r="100" fill="#8B4513" />
    <circle cx="200" cy="170" r="70" fill="#D2B48C" />

    <!-- گوش‌های خرس -->
    <circle cx="130" cy="80" r="30" fill="#8B4513" class="bear-ear left-ear" />
    <circle cx="270" cy="80" r="30" fill="#8B4513" class="bear-ear right-ear" />

    <!-- چشم‌های خرس - حالت عادی -->
    <g class="bear-eyes">
      <circle cx="160" cy="130" r="15" fill="white" class="eye-socket" />
      <circle cx="160" cy="130" r="8" fill="black" class="eye-pupil" />
      <circle cx="240" cy="130" r="15" fill="white" class="eye-socket" />
      <circle cx="240" cy="130" r="8" fill="black" class="eye-pupil" />
    </g>

    <!-- چشم‌های خرس - حالت متعجب (برای 404) -->
    <g class="bear-eyes-surprised" style="display: none;">
      <circle cx="160" cy="130" r="18" fill="white" class="eye-socket" />
      <circle cx="160" cy="130" r="10" fill="black" class="eye-pupil" />
      <circle cx="240" cy="130" r="18" fill="white" class="eye-socket" />
      <circle cx="240" cy="130" r="10" fill="black" class="eye-pupil" />
    </g>

    <!-- چشم‌های خرس - حالت عصبانی (برای 403) -->
    <g class="bear-eyes-angry" style="display: none;">
      <path d="M145,120 Q160,110 175,120" stroke="white" stroke-width="4" fill="none" />
      <circle cx="160" cy="132" r="10" fill="black" />
      <path d="M225,120 Q240,110 255,120" stroke="white" stroke-width="4" fill="none" />
      <circle cx="240" cy="132" r="10" fill="black" />
    </g>

    <!-- چشم‌های خرس - حالت ناراحت (برای 500) -->
    <g class="bear-eyes-sad" style="display: none;">
      <path d="M145,135 Q160,145 175,135" stroke="white" stroke-width="4" fill="none" />
      <circle cx="160" cy="130" r="8" fill="black" />
      <path d="M225,135 Q240,145 255,135" stroke="white" stroke-width="4" fill="none" />
      <circle cx="240" cy="130" r="8" fill="black" />
    </g>

    <!-- بینی خرس -->
    <circle cx="200" cy="180" r="18" fill="#6B4226" class="bear-nose" />

    <!-- دهان خرس - حالت عادی -->
    <path d="M170,200 Q200,220 230,200" stroke="#6B4226" stroke-width="4" fill="none" class="bear-mouth" />

    <!-- دهان خرس - حالت متعجب (برای 404) -->
    <circle cx="200" cy="210" r="15" fill="#6B4226" class="bear-mouth-surprised" style="display: none;" />

    <!-- دهان خرس - حالت عصبانی (برای 403) -->
    <path d="M170,210 Q200,190 230,210" stroke="#6B4226" stroke-width="4" fill="none" class="bear-mouth-angry" style="display: none;" />

    <!-- دهان خرس - حالت ناراحت (برای 500) -->
    <path d="M170,210 Q200,190 230,210" stroke="#6B4226" stroke-width="4" fill="none" class="bear-mouth-sad" style="display: none;" />
  </g>

  <!-- بدن خرس -->
  <g class="bear-body">
    <ellipse cx="200" cy="300" rx="70" ry="80" fill="#8B4513" />
    <ellipse cx="200" cy="290" rx="50" ry="60" fill="#D2B48C" />

    <!-- دست‌ها -->
    <g class="bear-arms">
      <path d="M130,240 Q110,270 130,300" stroke="#8B4513" stroke-width="30" stroke-linecap="round" fill="none" class="bear-arm left-arm" />
      <path d="M270,240 Q290,270 270,300" stroke="#8B4513" stroke-width="30" stroke-linecap="round" fill="none" class="bear-arm right-arm" />
    </g>

    <!-- پاها -->
    <g class="bear-legs">
      <path d="M160,350 L160,380" stroke="#8B4513" stroke-width="25" stroke-linecap="round" class="bear-leg left-leg" />
      <path d="M240,350 L240,380" stroke="#8B4513" stroke-width="25" stroke-linecap="round" class="bear-leg right-leg" />
    </g>
  </g>

  <!-- حباب گفتگو -->
  <g class="speech-bubble">
    <path d="M300,100 Q320,100 330,120 Q350,100 370,100 Q400,100 400,130 Q400,160 370,160 L300,160 Q280,160 280,130 Q280,100 300,100" fill="white" stroke="#333" stroke-width="2" />
    <path d="M290,160 L280,180 L300,160" fill="white" stroke="#333" stroke-width="2" />
    <text x="325" y="140" text-anchor="middle" font-family="'Vazir', sans-serif" font-size="18" fill="#333" class="error-text">خطا!</text>
  </g>
</svg>
{% extends "base.html" %}

{% block title %}انتخاب کاربر{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">انتخاب کاربر برای مشاهده آمار</h2>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ user.username }}
            <a href="{{ url_for('admin_user_analytics', user_id=user.id) }}" class="btn btn-primary btn-sm">
                مشاهده آمار
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

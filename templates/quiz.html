<!-- templates/quiz.html -->
{% extends "base.html" %}
{% block content %}
<div class="quiz-container">
    <h2 class="text-center mb-4">کوییز {{ category }}</h2>
    <div id="timer" class="text-center mb-3">زمان باقیمانده: <span id="time">00:00</span></div>

    <form id="quiz-form">
        {% for question in questions %}
        <div class="card mb-3 question" data-id="{{ question.id }}">
            <div class="card-body">
                <h5 class="card-title">{{ question.question_text }}</h5>
                <div class="options">
                    {% for option in question.options %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q{{ question.id }}" value="{{ option }}">
                        <label class="form-check-label">{{ option }}</label>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary w-100">ثبت پاسخ‌ها</button>
    </form>
</div>
{% endblock %}
